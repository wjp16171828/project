<script type="text/javascript">
function changenum(diff)
{
    var old_number = Number($('#number').val());
    var goods_number = old_number + Number(diff);
    if(isNaN(parseInt(goods_number)))
    {
        alert('请输入数字！');
        $('#number').val() = old_number;
        return false;
    }
    else if(parseInt(goods_number) < 1 || parseInt(goods_number) >999)
    {
        alert('输入商品数量在1——999之间！');
        $('#number').val() = old_number;
        return false;
    }
    else
    {
        $('#number').val(goods_number);
    }   
}
</script>
